<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="formwrap">
      <form id="bodyFatForm">
        <div class="wrap1">
          <label class="gender" for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" required />
        </div>
        <div class="wrap1">
          <label class="gender" for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </div>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required />

        <label for="height">Height (inches):</label>
        <input type="number" id="height" name="height" required />

        <label for="neck">Neck (inches):</label>
        <input type="number" id="neck" name="neck" required />

        <label for="waist">Waist (inches):</label>
        <input type="number" id="waist" name="waist" required />

        <div id="femaleMeasurements" style="display: none">
          <label for="hip">Hip (inches):</label>
          <input type="number" id="hip" name="hip" />
        </div>

        <button type="submit">Calculate Body Fat</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultText">Your body fat percentage is:</p>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
