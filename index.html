<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fat Calculator</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="formwrap">
      <form id="bodyFatForm">
        <div class="radio-wrap">
          <div class="wrap1">
            <label class="gender" for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required />
          </div>
          <div class="wrap1">
            <label class="gender" for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
        </div>
        <div class="inputs-wrap">
          <div class="label-wrap">
            <label for="weight">Weight (lbs)</label>
          </div>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter Weight In lbs"
            required
          />
          <div class="label-wrap">
            <label for="height">Height (Inches)</label>
          </div>
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Enter Height In Inches"
            required
          />
          <div class="label-wrap">
            <label for="neck">Neck (Inches)</label>
          </div>
          <input
            type="number"
            id="neck"
            name="neck"
            placeholder="Enter Neck In Inches"
            required
          />
          <div class="label-wrap">
            <label for="waist">Waist (Inches)</label>
          </div>
          <input
            type="number"
            id="waist"
            name="waist"
            placeholder="Enter Waist In Inches"
            required
          />

          <div id="femaleMeasurements" style="display: none">
            <div class="label-wrap">
              <label for="hip">Hip (inches):</label>
            </div>
            <input
              type="number"
              id="hip"
              name="hip"
              placeholder="Enter Hip In Inches"
            />
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn" type="submit">Calculate Body Fat</button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultText">Your body fat percentage is:</p>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
